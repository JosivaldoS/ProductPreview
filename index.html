<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Gabrielle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <img src="images/image-product-desktop.jpg" alt="Imagem de um perfume" style="width: 290px; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
        </div>
        <div class="Informacoes">
            
            <p id="Titulo">P E R F U M E</p>

            <h1 id="NomeProduto">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="Preco">
                <p id="PrecoNovo">$149.99</p>
                <p id="PrecoAntigo">$169.99</p>
            </div>
            
            

            <div class="AdicionarAoCarrinho">
                <img src="images/icon-cart.svg" alt="carrinho de compras">
                Add to Cart
            </div>
        </div>
        

        
    </main>
